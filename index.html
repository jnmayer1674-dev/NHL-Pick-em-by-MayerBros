<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NHL Pickem by MayerBros</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <div class="brand__title">NHL Pickem</div>
        <div class="brand__subtitle">by MayerBros</div>
      </div>
    </header>

    <main class="home">
      <div class="card homeCard">
        <h1>Choose a game mode</h1>
        <p class="muted">Blinded draft. Click any player to auto-fill your next valid roster slot.</p>

        <div class="homeButtons">
          <a class="btn primary" href="./game.html?mode=single">Single Player</a>
          <a class="btn" href="./game.html?mode=vs">2 Player Head-to-Head</a>
        </div>

        <div class="note">
          <strong>Roster:</strong> C, LW, RW, D, D, G, FLEX, FLEX
          <span class="muted">(FLEX = C/LW/RW only)</span>
        </div>
      </div>
    </main>

    <footer class="footer muted">
      Data loads from <code>./data/players.json</code>
    </footer>
  </div>
</body>
</html>
