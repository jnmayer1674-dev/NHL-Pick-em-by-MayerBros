<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NHL Pick’em by MayerBros</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="mode-select">
  <div class="page">
    <div class="card headerCard">
      <div class="headerLeft">
        <h1 class="title">NHL Pick’em by MayerBros</h1>
        <div class="subtitle">Draft by team</div>
      </div>

      <div class="qrBox">
        <img class="qrImg" src="assets/qr.png" alt="QR code">
        <div class="qrText">Scan to open<br>on phone or tablet</div>
      </div>
    </div>

    <div class="card modalCard">
      <div class="modalTitle">Choose a game mode to begin</div>
      <div class="modalButtons">
        <a class="btn btnPrimary" href="game.html?mode=single">Single Player</a>
        <a class="btn btnPrimary" href="game.html?mode=two">Versus Mode</a>
      </div>
      <div class="modalFoot">FLEX accepts C/LW/RW only</div>
    </div>
  </div>
</body>
</html>
